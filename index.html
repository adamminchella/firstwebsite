<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <div class="block__header">
        <h2 class="block__heading">Starting at $9 per month</h2>
        <p class="block__text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat
          nisi fugiat ex quo perspiciatis rerum expedita tenetur delectus.
        </p>
      </div>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here . . ."
        />
        <button class="btn btn--accent" style="vertical-align: middle">
          <svg class="icon icon--accent">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li class="list__item">.com $9.26</li>
        <li class="list__item">
          <span class="badge badge--secondary">.sg $7.91</span>
        </li>
        <li class="list__item">.space $12.98</li>
        <li class="list__item">.info $14.15</li>
        <li class="list__item">.net $16.15</li>
        <li class="list__item">.xyz $10.15</li>
      </ul>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
